services:
  express_server:
    build: .
    container_name: express_server
    ports:
      - "3000:3000"
    volumes:
      - .:/app/
      - /app/node_modules
    depends_on:
      - mongo
  mongo:
    image: mongo
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
volumes:
  mongo_data:
